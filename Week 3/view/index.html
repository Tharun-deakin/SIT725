<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exercise Manager (DB Integrated)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand mx-auto fw-bold fs-3" href="#">üèãÔ∏è Exercise Manager</a>
    </div>
  </nav>

  <!-- Main container -->
  <div class="container py-5">
    <div class="row g-4">
      
      <!-- Add Exercise -->
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 p-3 form-card">
          <div class="card-body">
            <h4 class="card-title text-center fw-bold mb-4">Add Exercise</h4>
            <form id="exercise-form">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter exercise name" required>
              </div>
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input id="type" type="text" class="form-control" placeholder="e.g. Cardio, Strength" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" class="form-control" placeholder="Brief description"></textarea>
              </div>
              <div class="mb-3">
                <label for="duration" class="form-label">Duration (seconds)</label>
                <input id="duration" type="number" class="form-control" placeholder="e.g. 60">
              </div>
              <div class="text-center">
                <button class="btn btn-primary px-4" type="submit">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Exercises List Table -->
       <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-4 exercise-card p-3">
          <div class="card-body">
            <h4 class="card-title fw-bold mb-4 text-center">Exercises</h4>
            <div class="table-responsive">
              <table class="table table-hover table-striped exercise-table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Duration</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="exercise-list-body">
                  <!-- Exercise rows will be added here by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
